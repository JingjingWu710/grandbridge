{% extends "layout.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Edit Google Calendar Event</h2>

    <form method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ event.summary }}">
      </div>

      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}">
      </div>

      <div class="mb-3">
        <label for="start_datetime" class="form-label">Start Time (ISO format)</label>
        <input type="datetime-local" class="form-control" id="start_datetime" name="start_datetime"
               value="{{ event.start.dateTime[:16] if event.start.dateTime }}">
      </div>

      <div class="mb-3">
        <label for="end_datetime" class="form-label">End Time (ISO format)</label>
        <input type="datetime-local" class="form-control" id="end_datetime" name="end_datetime"
               value="{{ event.end.dateTime[:16] if event.end.dateTime }}">
      </div>

      <button type="submit" class="btn btn-primary">Update Event</button>
      <a href="{{ url_for('calendar.calendar_view') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
